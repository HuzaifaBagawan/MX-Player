<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MX Player Clone</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="#" class="logo">
            <img src="mx1.jpg" alt="MX Player Logo">
        </a>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Movies</a>
            <a href="#">TV Shows</a>
            <a href="#">K-Dramas</a>
            <a href="#">My List</a>
        </div>
        <div class="nav-profile">
            <img src="mx2.jpg" class="avatar" alt="User Avatar">
            <button id="loginBtn">Login</button>
        </div>
    </div>

    <!-- Banner Section -->
    <header class="banner">
        <div class="banner-content">
            <h1 id="banner-title">Loading...</h1>
            <p id="banner-description">Fetching details...</p>
            <div class="banner-buttons">
                <button class="banner-btn">Play</button>
                <button class="banner-btn">My List</button>
            </div>
        </div>
        <div class="banner-fade"></div>
    </header>

    <!-- Movie Rows -->
    <div id="movie-section">
        <div class="movie-row">
            <h2>Korean Dramas</h2>
            <div class="movie-list" id="kdramas"></div>
        </div>

        <div class="movie-row">
            <h2>Trending Now</h2>
            <div class="movie-list" id="trending"></div>
        </div>

        <div class="movie-row">
            <h2>Action Movies</h2>
            <div class="movie-list" id="action"></div>
        </div>

        <div class="movie-row">
            <h2>Romance Series</h2>
            <div class="movie-list" id="romance"></div>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span id="closeLogin" class="close">&times;</span>
            <h2>Login</h2>
            <form>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="#">Sign Up</a></p>
            </form>
        </div>
    </div>

</body>
</html>
